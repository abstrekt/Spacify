<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Elsie+Swash+Caps:900|Source+Code+Pro:600&display=swap|Roboto+Mono&display=swap|Miriam+Libre:700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/dda65f6e03.js"
      crossorigin="anonymous"
    ></script>
    <title>Spacify</title>
  </head>
  <body>
    <div id="preloader">
      <i class="fas fa-meteor meteor"></i>
      <div class="fire">
        <span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </span>
      </div>
      <div class="longfazers">
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="header__popup">
      <div class="x header__popup--close">+</div>
      <div class="header__popup--img"></div>
      <a href="" target="_blank" class="img--download img--download-APOD"
        ><i class="fas fa-download"></i
      ></a>
    </div>
    <div class="header" id="header">
      <div class="logo-div">
        <a class="logo" href="https://abstrekt.github.io/Spacify/"><i class="fas fa-meteor"></i></a>
      </div>
      <div class="typing"></div>
      <div class="header__title"></div>
      <div class="header__title-arrow"></div>
      <form class="search-box  s-hover">
        <input
          title="  "
          class="search-text"
          type="text"
          placeholder="Search the space..."
          required
        />
        <div href="#" class="search-btn">
          <i class="fa fa-arrow-right search-icon" aria-hidden="true"></i>
        </div>
      </form>
    </div>
    <div class="header__details"></div>
    <div class="result--header">
      <div class="totalHits"></div>
      <div class="results_showing"></div>
      <div class="navigate">
        <div class="prev"></div>
        <div class="next"></div>
      </div>
    </div>
    <div class="search-result"></div>
    <div class="img__popup">
      <div class="x close__popup">+</div>
      <a href="" target="_blank" class="img--download img--download-carousel"
        ><i class="fas fa-download"></i
      ></a>
      <div class="carousel--left"><i class="fas fa-chevron-left"></i></div>
      <div class="img__container">
        <div class="img"></div>
      </div>
      <div class="carousel--right"><i class="fas fa-chevron-right"></i></div>
      <div class="description">
        <div class="img__title"></div>
        <div class="img__details"></div>
        <div class="img__creators"></div>
      </div>
      <div class="img_keyword"></div>
    </div>
    <div class="btnScrollToTop"><i class="fas fa-chevron-circle-up"></i></div>
    <div id="particles-js" class="particles"></div>
    <script src="../js/index.js"></script>
  <script type="text/javascript" src="js/bundle.js"></script></body>
</html>
